<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="controls">
        <h1>My TODO</h1>
        <input type="text" id="input" /> <br />
        <button type="button" id="add">Add Task</button>
        <button type="button" id="remove">Remove Task</button>
        <button type="button" id="reset">Reset Task</button>
      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" id="check" />
          <label>Go to Gym</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" id="check" checked />
          <label>Learn GitHub</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" id="check" checked /><label
            >Learn JavaScript</label
          >
        </li>
      </ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
